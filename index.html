<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Интернет-магазин МЯТА</title>
</head>

<body>

	<header>
		<div class="container">
			<div class="header__body">
				<div class="header__logo">
					<a href="#!"><img src="img/logo.png" alt="Logo"></a>
				</div>
				<div class="header__block1">
					<div class="header__contacts">
						<div class="phone"><a href="tel:+70969239099"><span>(096)</span> 923-90-99</a></div>
						<div class="phone"><a href="tel:+70636169166"><span>(063)</span> 616-91-66</a></div>
					</div>
					<div class="header__search">
						<form action="">
							<input type="search" placeholder="Поиск по сайту">
							<button type="submit"></button>
						</form>
					</div>
				</div>
				<div class="header__block2">
					<div class="header__authorization">
						<div class="logIn">Вход</div>
						<div class="reg">Регистрация</div>
					</div>
					<div class="header__cart">
						<div class="header__cart-img">
							<img src="img/icons/shop_icon.png" alt="Cart">
						</div>
						<div class="header__cart-info">
							<div class="info"><span>Товаров: </span>25 шт.</div>
							<div class="info"><span>На сумму: </span>3 750 грн.</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<script src="script.js"></script>
</body>

</html>
